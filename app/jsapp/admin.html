<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', 'sans-serif';
        }
    </style>
</head>

<body class="bg-gray-800 text-white">

    <div>
        <div>
            <p id="currentUser" class=""></p>
        </div>

        <div id="pageLogin" class="flex flex-col gap-4 items-center">
            <h2>Admin Login</h2>

            <input type="text" id="username" placeholder="Username" class=" border-rose-300 rounded-sm bg-gray-700"
                required />
            <input type="password" id="password" placeholder="Password" class="rounded-sm bg-gray-700" required />

            <p id="isLoggedInText" class="text-red-500 hidden">Not Logged in</p>

            <button onclick="login()">Login</button>
        </div>


        <div id="pageKeyList" class="flex flex-col gap-4 items-center hidden">
            <span class="flex items-center gap-4">
                <button class="rounded p-1  bg-pink-400" onclick="LoadPageCreateKey()">Create Key</button>
                <button class="rounded p-1  bg-pink-400" onclick="Logout()">Logout</button>
            </span>

            <h2>List of Current APIs</h2>
            <table id="table"></table>

            <p id="keylist"></p>

        </div>


        <div id='pageCreate' class="flex flex-col gap-4 items-center hidden">
            <h2>Create a New API Key</h2>
            <div class="">
                <input class="rounded-sm bg-gray-700" type="text" id="newKey" placeholder="Enter new API key" />
                <button class="rounded p-1  bg-pink-800" onclick="CreateKey()">Add Key</button>
            </div>

            <div class="text-red-500 hidden" id="showKey"></div>

            <span class="flex items-center gap-4">
                <button class="rounded p-1  bg-pink-400" onclick="LoadPageKeyList()">Api List</button>
                <button class="rounded p-1  bg-pink-400" onclick="Logout()">Logout</button>
            </span>
        </div>


        <div id="updateModal" class="flex flex-col gap-4 items-center hidden">
            <div class="modal-content">
                <span onclick="closeModal()">&times;</span>
                <h2>Update API Key</h2>
                <input class=" border-rose-300 rounded-sm bg-gray-700" type="text" id="newApiKey" required>
                <button class="rounded p-1 bg-pink-400" id="submitUpdate" onclick="submitUpdate()">Update</button>
            </div>
        </div>
    </div>


</body>

</html>
